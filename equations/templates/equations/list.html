<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <a href={% url 'fibonacci-create' %}> Create</a>
    <hr>
    <ul>
        {% for calc in calculs %}
            <li>
                FIB - Started now : {{calc.created_at}}
                <p>status : {{calc.status}}</p>
                <p>input : {{calc.input}}</p>
                <p>output : {% if calc.output %}{{calc.output}} {% else %}Processing{% endif %} </p>
                <p>message : {{calc.message}}</p>    
            </li>
        {% endfor %}
    </ul>
</body>
</html>
